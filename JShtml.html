<!DOCTYPE html>
<html lang="en">
<!-- press F1 -> enter "format document"  in order to format it -->

<head>
    <link href="JScss.css" rel="stylesheet">
    <script src="Code.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="header-box">
                <input id='typeHeader' class="search-text" type="text" placeholder="Header text">
                <div>
                    <textarea id='typeSomething' class="textArea" rows="1" cols="50"></textarea>
                </div>
                <div class="headerBtn">
                    <button class="search-Btn" onclick="createNote()">Add</button>
                </div>
            </div>
            <div class="text-containers">
                <div id="note-container">
                </div>
            </div>
            <div>
                <select name="drp_menu" onchange="filterNotes(this)" id="drop">
                    <option value="allNotes">All Notes</option>
                    <option value="done_notes">Done Notes</option>
                    <option value="pending_notes">Pending Notes</option>
                </select>
                <div id="checkBoxId" class="checkBoxes">
                    <span class="labelCss" id="labelId"></span>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
