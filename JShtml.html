<!DOCTYPE html>
<html lang="en">
<!-- press F1 -> enter "format document"  in order to format it -->
<head>
    <link href="JScss.css" rel="stylesheet">
    <script src="Code.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <!-- why do you need main container? it doesn't solve any of the tasks.
        html should be rubber and not fixed only for the size of your display
    -->
    <div class="main-container">
        <div class="container">
            <div class="header-box">
                <input class="search-text" type="text" placeholder="Header text">
                <div>
                    <!-- this text area shoul be the input for your notes
                        what you enter inside it should be displayed inside your note
                        when you click on add button
                    -->
                    <textarea class="textArea" rows="1" cols="50"></textarea>
                </div>
                <!-- headerBtn class is not used -->
                <div class="headerBtn">
                    <!-- why do you call it search btn? all classes should be lowercase like "add-note-btn" -->
                    <button class="search-Btn" onclick="createPara()">Add</button>
                </div>
            </div>
            <div class="text-containers">
                <div id="note-container">
                </div>
            </div>
            <div>
                <button class="clearBtn" onclick="removePara()">Clear all</button>
            </div>
        </div>
    </div>
</body>
</html>
