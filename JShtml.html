<!DOCTYPE html>
<html lang="en">
<!-- press F1 -> enter "format document"  in order to format it -->

<head>
    <link href="JScss.css" rel="stylesheet">
    <script src="Code.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="header-box">
                <input id='typeHeader' class="textInput search-text" type="text" placeholder="Header text">
                <div>
                    <textarea id='typeSomething' class="textInput textArea" rows="1" cols="50"></textarea>
                </div>
                <div class="headerBtn">
                    <button class="search-Btn" onclick="createNote()">Add</button>
                </div>
            </div>
            <div>
                <div id="note-container"></div>
                <div id="pagination-container" class="buttons_style"></div>
            </div>
            <div>
                <select class="drp_menu" onchange="filterNotes(this)">
                    <option value="allNotes">All Notes</option>
                    <option value="done_notes">Done Notes</option>
                    <option value="pending_notes">Pending Notes</option>
                </select>
                <div id="filters-section"></div>
            </div>
        </div>
    </div>
</body>

</html>
